type Space
@model
@auth(rules: [{ allow: owner, operations: [create, update, delete, read] }]) {
    id: ID!
    name: String!
    description: String
    photos: [Photo] @connection(keyName: "photosBySpace", fields: ["id"])
    contentfulImports: [ContentfulImport] @connection(keyName: "contentfulImportsBySpace", fields: ["id"])
}

type Locale
@model
@key(name: "localeBySpace", fields: ["spaceId"], queryField: "listLocalesBySpace")
@auth(rules: [{allow: owner, operations: [create, update, delete, read]}]) {
    name: String!
    code: String!
    spaceId: ID!
    fallbackCode: String
    default: Boolean
    contentManagementApi: Boolean
    contentDeliveryApi: Boolean
    optional: Boolean
    sys: LocaleSys!
}

type ContentSchema
@model
@key(name: "contentSchemaBySpace", fields: ["spaceId"], queryField: "listContentSchemaBySpace")
@auth(rules: [{allow: owner, operations: [create, update, delete, read]}]) {
    id: ID!
    spaceId: ID!
    name: String!
    displayField: String!
    description: String
    sys: ContentSchemaSys
    fields: ContentSchemaFields
    space: Space @connection(fields: ["spaceId"])
}

type Entry
@model
@key(name: "entryBySpace", fields: ["spaceId"], queryField: "listEntriesBySpace")
@key(name: "entryByContentSchema", fields: ["contentSchema"], queryField: "listEntriesByContentSchema")
@auth(rules: [{allow: owner, operations: [create, update, delete, read]}]) {
    id: ID!
    name: String!
    spaceId: ID!
    space: Space @connection(fields: ["spaceId"])
    contentSchema: String!
    sys: EntrySys
    fields: AWSJSON
}

type Photo
@model
@key(name: "photosBySpace", fields: ["spaceId"], queryField: "listPhotosBySpace")
@auth(rules: [
      {allow: owner, operations: [create, update, delete, read]},
      {allow: private, provider: iam}
      ]) {
    id: ID!
    spaceId: ID!
    space: Space @connection(fields: ["spaceId"])
    ownerId: ID
    owner: String
    bucket: String!
    fullsize: PhotoS3Info!
    thumbnail: PhotoS3Info!
}

type ContentfulImport
@model
@key(name: "contentfulImportsBySpace", fields: ["spaceId"], queryField: "listContentfulImportsBySpace")
@auth(rules: [
     { allow: owner, operations: [create, update, delete, read] },
     {allow: private, provider: iam}
    ]) {
    id: ID!
    spaceId: ID!
    space: Space @connection(fields: ["spaceId"])
    ownerId: ID
    owner: String
    bucket: String!
    key: String!
}

type PhotoS3Info {
    key: String!
    width: Int!
    height: Int!
}

input CreatePhotoInput {
	id: ID
  spaceId: ID
  ownerId: ID
  owner: String
	bucket: String!
	fullsize: PhotoS3InfoInput!
	thumbnail: PhotoS3InfoInput!
}

input CreateContentfulImportInput {
	id: ID
  spaceId: ID
  ownerId: ID
  owner: String
	bucket: String!
  key: String
}

input PhotoS3InfoInput {
	key: String!
	width: Int!
	height: Int!
}

type LocaleSys {
  type: String!
  version: Int
  space: SysLink!
  environment: SysLink
  createdBy: SysLink
  createdAt: AWSDateTime
  updatedBy: SysLink
  updatedAt: AWSDateTime
}

type ContentSchemaSys {
  space: SysLink!
  id: String!
  type: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime
  environment: SysLink!
  publishedVersion: Int
  publishedAt: AWSDateTime
  firstPublishedAt: AWSDateTime
  createdBy: SysLink!
  updatedBy: SysLink
  publishedCounter: Int
  version: Int
  publishedBy: SysLink
}

type EntrySys {
  space: SysLink!
  id: String!
  type: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime
  environment: SysLink!
  publishedVersion: Int
  publishedAt: AWSDateTime
  firstPublishedAt: AWSDateTime
  createdBy: SysLink!
  updatedBy: SysLink
  publishedCounter: Int
  version: Int
  publishedBy: SysLink
  contentType: SysLink!
}


type ContentSchemaFields {
  id: String
  name: String!
  type: String!
  localized: Boolean
  required: Boolean
  validations: AWSJSON
  disabled: Boolean
  omitted: Boolean
}

type SysLink {
  sys: SysLinkDef!
}

type SysLinkDef {
  type: String!
  linkType: String!
  id: String!
}